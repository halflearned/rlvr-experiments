run:
  name: qwen3_32b_deepscaler_maxmfu

model:
  path: "/efs/rlvr-experiments/assets/hf/Qwen3-32B"

tokenizer:
  pretrained_model_name_or_path: "/efs/rlvr-experiments/assets/hf/Qwen3-32B"
  use_fast: false

training:
  num_epochs: 2
  max_steps: 25
  checkpoint_interval: 9999
  max_staleness: 0
  abort_in_flight: true

  seq_len_buckets: [768, 1280, 2560]
  completion_len_buckets: [512, 1024, 2048]

  prompts_per_rollout_sync: 64
  prompts_per_reference_sync: 9999999
  prompts_per_optim_step: 64
  prompts_per_forward_backward: 16
  completions_per_micro_batch:
    768: 32
    1280: 16
    2048: 8
    2560: 4

verifier:
  num_workers: 8

loss:
  name: grpo
  beta: 0.001
  eps: 0.2

data:
  dataset: deepscaler
  split: train

data_iter:
  system_prompt: ""
  assistant_prefix: ""
  skip_chat_template: true

sampling:
  temperature: 1.
  top_p: .95
  top_k: 20
  max_tokens: 2048
  n: 8
  logprobs: 0
  stop:
  - "Problem:"
  - "\n\n\n"

buffer:
  max_reads: 1
  maxsize: 0

roles:
  - name: trainer
    kind: titan
    config:
      trainable: true

      profiling:
        enable_profiling: false
        save_traces_folder: "profile_trace"
        profile_freq: 10

      metrics:
        log_freq: 1
        enable_tensorboard: false
        save_tb_folder: "tb"

      model:
        name: "qwen3"
        flavor: "32B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-32B"

      optimizer:
        name: "AdamW"
        lr: 0.000005
        eps: 0.000001

      lr_scheduler:
        warmup_steps: 10
        decay_ratio: 0.0

      training:
        seq_len: 2560
        dtype: "float16"
        mixed_precision_param: "float16"
        mixed_precision_reduce: "float32"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 8
        context_parallel_degree: 1
        disable_loss_parallel: true

      checkpoint:
        enable: false
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "float16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: full

      compile:
        enable: true
        components:
          - "model"

  - name: reference
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-32B"
      max_concurrent_per_replica: 8
      max_num_seqs: 32
      tensor_parallel_size: 2
      data_parallel_size: 2
      max_model_len: 2561
      gpu_memory_utilization: 0.80
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 8192
      enable_prefix_caching: false
      enable_chunked_prefill: true

  - name: rollout
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-32B"
      max_concurrent_per_replica: 32
      max_num_seqs: 256
      tensor_parallel_size: 2
      data_parallel_size: 6
      max_model_len: 2560
      gpu_memory_utilization: 0.80
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 16384
      enable_prefix_caching: true
      enable_chunked_prefill: true

sync:
  chunk_mb: 200
  wiring:
    - src: trainer
      dst: reference
    - src: trainer
      dst: rollout
