version: "3.9"

services:
  vllm:
    image: rlvr-experiments:latest
    container_name: inference-server
    command: python entrypoints/inference.py configs/job.yaml
    ports:
      - "8000:8000"                    
    environment:
      - NVIDIA_VISIBLE_DEVICES=0,1       
      - VLLM_WORKER_MULTIPROC=1
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./models:/models               
      - ./src:/workspace/src 
    networks:
      - rlvr-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  trainer:
    image: rlvr-experiments:latest
    container_name: titan-trainer
    command: python entrypoints/training.py configs/job.yaml
    environment:
      - NVIDIA_VISIBLE_DEVICES=2,3           
      - VLLM_BASE_URL=http://vllm:8000/v1 
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./models:/models
      - ./src:/workspace/src
      - ./data:/data                 
    networks:
      - rlvr-net

networks:
  rlvr-net:
    driver: bridge
