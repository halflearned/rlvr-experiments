seed: 42
# Output will be set dynamically by sagemaker_combined_launcher.py
output_dir: /tmp/eval_results

vllm:
  tensor_parallel_size: 1
  dtype: bfloat16
  gpu_memory_utilization: 0.8
  max_model_len: 4096

# Benchmarks: gsm8k_cot(4), ifeval(0), minerva_math(4), hendrycks_math(4)
benchmarks:
  - task: gsm8k_cot
    num_fewshot: 4
  - task: ifeval
    num_fewshot: 0
  - task: minerva_math
    num_fewshot: 4
  - task: hendrycks_math
    num_fewshot: 4

watch:
  enable: true
  # s3_prefix will be set dynamically by launcher
  poll_interval_s: 60
  gpu_mode: visible
  task_groups:
    - gpu: 0
      benchmarks:
        - task: gsm8k_cot
          num_fewshot: 4
        - task: ifeval
          num_fewshot: 0
    - gpu: 1
      benchmarks:
        - task: minerva_math
          num_fewshot: 4
        - task: hendrycks_math
          num_fewshot: 4
