harness: olmes
seed: 42

watch:
  enable: true
  poll_interval_s: 30
  # Optional: override run_name or checkpoint_prefix if not running on SageMaker.
  run_name: allenai_full_lr5e6_beta1e3_thinker
  # checkpoint_prefix: s3://sagemaker-us-west-2-503561457547/rlvr-experiments/checkpoints/<job_name>/
  # For local runs, point at the checkpoint directory:
  local_dir: /efs/rlvr-experiments/checkpoints

# Output location for eval artifacts and summaries.
output_dir: /efs/rlvr-experiments/eval_results/olmes_tulu_watch

olmes:
  tasks:
    - gsm8k::tulu
    - minerva_math::tulu
    - ifeval::tulu
    - ifeval_ood::tulu

  model_type: vllm
  num_workers: 1
  num_gpus: 2
  model_args:
    dtype: bfloat16
    trust_remote_code: true
    max_length: 4096
    gpu_memory_utilization: 0.9

  # Offline HF cache sync (SageMaker VPC has no HF Hub access).
  # hf_cache_s3: s3://sagemaker-us-west-2-503561457547/rlvr-experiments/datasets/hf_cache/olmes/
  # hf_cache_local: /tmp/hf_cache_olmes

  upload_summary: true
