harness: olmes
seed: 42

watch:
  enable: true
  poll_interval_s: 300
  # Optional: override run_name or checkpoint_prefix if not running on SageMaker.
  # run_name: qwen3_1_7b_mixed
  # checkpoint_prefix: s3://sagemaker-us-west-2-503561457547/rlvr-experiments/checkpoints/<job_name>/

# Output location for eval artifacts and summaries.
output_dir: s3://sagemaker-us-west-2-503561457547/rlvr-experiments/eval_results/olmes_tulu_watch

olmes:
  tasks:
    - gsm8k::tulu
    - minerva_math::tulu
    - ifeval::tulu
    - ifeval_ood::tulu

  model_type: vllm
  model_args:
    dtype: bfloat16
    gpu_memory_utilization: 0.8
    max_model_len: 4096
    seed: 42
    tensor_parallel_size: 1
    # For base models trained with thinker formatting. Switch to "tulu" if using an instruct policy.
    chat_template: tulu_thinker_r1_style
    process_output: r1_style

  # Offline HF cache sync (SageMaker VPC has no HF Hub access).
  hf_cache_s3: s3://sagemaker-us-west-2-503561457547/rlvr-experiments/datasets/hf_cache/olmes/
  hf_cache_local: /tmp/hf_cache_olmes

  upload_summary: true
