seed: 42
output_dir: /efs/rlvr-experiments/eval_results/lr1e5_beta5e2_watch

vllm:
  tensor_parallel_size: 1
  dtype: bfloat16
  gpu_memory_utilization: 0.8
  max_model_len: 4096

benchmarks:
  - task: gsm8k_cot
    num_fewshot: 8
  - task: ifeval
    num_fewshot: 0
  - task: minerva_math
    num_fewshot: 4
  - task: hendrycks_math
    num_fewshot: 4

watch:
  enable: true
  local_dir: /efs/rlvr-experiments/checkpoints
  pattern: allenai_full_lr1e5_beta5e2_20260122_000042_step*
  poll_interval_s: 30
  gpu_mode: visible
  task_groups:
    - gpu: 0
      benchmarks:
        - task: gsm8k_cot
          num_fewshot: 8
        - task: ifeval
          num_fewshot: 0
    - gpu: 1
      benchmarks:
        - task: minerva_math
          num_fewshot: 4
        - task: hendrycks_math
          num_fewshot: 4
