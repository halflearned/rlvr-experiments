run:
  name: qwen3_0_6b_grpo_dev

model:
  path: "/efs/rlvr-experiments/assets/hf/Qwen3-0.6B"

tokenizer:
  pretrained_model_name_or_path: "Qwen/Qwen3-0.6B"
  use_fast: false

training:
  num_epochs: 2
  iterations_per_epoch: null  # null = run full epoch until data exhausted
  sync_reference_every: 1
  train_batch_size: 1

loss:
  beta: 0.1
  eps: 0.2

data:
  split: train

data_iter:
  batch_size: 2  # small on purpose, just to test
  system_prompt: "Solve the following math problem step by step. Put your final answer as an integer inside \\boxed{}. "
  assistant_prefix: "Let's think step by step."

sampling:
  temperature: 0.6
  top_p: 0.95
  top_k: 20
  max_tokens: 512
  n: 16

trace_path: /home/ubuntu/outputs/trace.json

buffer:
  max_reads: 1

roles:
  - name: trainer
    kind: titan
    config:
      # my titan model takes this additional keyword.
      # if false then it doesn't create optimizers etc
      trainable: true

      profiling:
        enable_profiling: false
        save_traces_folder: "profile_trace"
        profile_freq: 100

      metrics:
        log_freq: 1
        enable_tensorboard: false
        save_tb_folder: "tb"

      # TODO: we should extract this from model local_path
      model:
        name: "qwen3"
        flavor: "0.6B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-0.6B"

      optimizer:
        name: "AdamW"
        lr: 0.00001
        eps: 0.00000001

      lr_scheduler:
        warmup_steps: 2

      training:
        seq_len: 2048
        dtype: "bfloat16"
        mixed_precision_param: "bfloat16"
        mixed_precision_reduce: "float32"

      parallelism: 
        data_parallel_replicate_degree: 1  # note: not available for qwen3 (2025-12-23)
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 2
        context_parallel_degree: 1
        # IMPORTANT: disable_loss_parallel must be true when computing custom losses
        # with TP>1, otherwise logits are sharded on vocab and cross_entropy is wrong
        # this is also what torchtitan does, I think.
        disable_loss_parallel: true

      checkpoint:
        # I think we actually won't use this in the end, but alas.
        enable: true
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "bfloat16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: full
        selective_ac_option: "op"

      compile:
        # TODO: I also don't know what this does, need to figure out
        enable: false
        components:
          - "model"


  - name: reference
    kind: titan
    config:
      trainable: false

      model:
        name: "qwen3"
        flavor: "0.6B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-0.6B"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 1
        context_parallel_degree: 1

      training:
        seq_len: 4096
        dtype: "bfloat16"
        mixed_precision_param: "bfloat16"
        mixed_precision_reduce: "float32"

      checkpoint:
        # I think we actually won't use this in the end, but ok for now?
        enable: true
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "bfloat16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: full
        selective_ac_option: op

      compile:
        enable: false
        components:
          - "model"

      
  - name: rollout
    kind: vllm

    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-0.6B"
      tensor_parallel_size: 1
      data_parallel_size: 4
      max_model_len: 1024 
      gpu_memory_utilization: 0.90
      dtype: "bfloat16"
      logprobs_mode: "raw_logprobs"  # TODO: is this the right thing?....
      max_num_seqs: 100
      max_num_batched_tokens: 32768
      # Speed optimizations
      enable_prefix_caching: true  
      enable_chunked_prefill: true

      

sync:
  chunk_mb: 100

  wiring:
    - src: trainer
      dst: reference
    - src: trainer
      dst: rollout
    