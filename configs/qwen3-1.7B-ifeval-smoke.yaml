run:
  name: qwen3_1_7b_ifeval_smoke

model:
  path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

tokenizer:
  pretrained_model_name_or_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
  use_fast: false

training:
  # num_epochs: 1
  max_steps: 10
  max_staleness: 0
  abort_in_flight: true
  checkpoint_interval: 100  # No checkpointing during smoke test

  # Fixed bucket sizes to avoid torch.compile recompilations
  # seq_len_buckets is TOTAL seq length (prompt + completion)
  seq_len_buckets: [2560]        # ~512 prompt + 2048 completion
  completion_len_buckets: [2048]  # IFEval can be verbose

  # Batching config - smaller for smoke test with n=16
  prompts_per_rollout_sync: 16
  prompts_per_reference_sync: 64
  prompts_per_optim_step: 16      # 16 prompts * 16 completions = 256
  prompts_per_forward_backward: 1  # 4 prompts * 16 completions = 64 samples per micro-batch
  completions_per_micro_batch: 64
  max_concurrent_tasks: 4

verifier:
  num_workers: 4

loss:
  beta: 0.05
  eps: 0.2

data:
  dataset: ifeval

# IFEval doesn't need system prompt or assistant prefix - constraints are in the prompt
data_iter:
  system_prompt: ""
  assistant_prefix: ""

sampling:
  temperature: 0.6
  top_p: 0.95
  top_k: 20
  max_tokens: 2048  # Match IFEVAL_MAX_COMPLETION_LEN
  n: 16             # Smoke test with 16 completions
  logprobs: 0


buffer:
  max_reads: 1
  maxsize: 0

roles:
  - name: trainer
    kind: titan
    config:
      trainable: true

      profiling:
        enable_profiling: true
        save_traces_folder: "profile_trace"
        profile_freq: 10

      metrics:
        log_freq: 1
        enable_tensorboard: false
        save_tb_folder: "tb"

      model:
        name: "qwen3"
        flavor: "1.7B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

      optimizer:
        name: "AdamW"
        lr: 0.000001
        eps: 0.0001

      lr_scheduler:
        warmup_steps: 0
        decay_ratio: 0.0

      training:
        seq_len: 2560  # 512 prompt + 2048 completion
        dtype: "bfloat16"
        mixed_precision_param: "bfloat16"
        mixed_precision_reduce: "float32"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 4
        context_parallel_degree: 1
        disable_loss_parallel: false

      checkpoint:
        enable: true
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "bfloat16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: selective
        selective_ac_option: "op"

      compile:
        enable: true
        components:
          - "model"


  - name: reference
    kind: titan
    config:
      trainable: false

      model:
        name: "qwen3"
        flavor: "1.7B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 1
        context_parallel_degree: 1

      training:
        seq_len: 2560
        dtype: "bfloat16"
        mixed_precision_param: "bfloat16"
        mixed_precision_reduce: "float32"

      checkpoint:
        enable: true
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "bfloat16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: none
        selective_ac_option: op

      compile:
        enable: true
        components:
          - "model"


  - name: rollout
    kind: vllm

    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
      max_concurrent_per_replica: 4   # 4 prompts * 16 completions = 64 seqs
      max_num_seqs: 64
      tensor_parallel_size: 1
      data_parallel_size: 2
      max_model_len: 2560  # 512 + 2048
      gpu_memory_utilization: 0.90
      dtype: "bfloat16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 65536
      enable_prefix_caching: true
      enable_chunked_prefill: true



sync:
  chunk_mb: 100

  wiring:
    - src: trainer
      dst: reference
    - src: trainer
      dst: rollout
