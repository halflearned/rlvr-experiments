# Tuned hyperparameters: eps=1e-5, warmup=30, lr=1e-5
run:
  name: math_eps1e5_warmup30_lr1e5

model:
  path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

tokenizer:
  pretrained_model_name_or_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
  use_fast: false

training:
  num_epochs: 10  # 10 epochs for longer training
  checkpoint_interval: 20
  max_staleness: 0
  abort_in_flight: true
  seq_len_buckets: [768, 1280]
  completion_len_buckets: [512, 1024]
  prompts_per_rollout_sync: 128
  prompts_per_reference_sync: 9999999
  prompts_per_optim_step: 128
  prompts_per_forward_backward: 2
  completions_per_micro_batch:
    768: 64
    1280: 16
    1536: 8
    2048: 4
    2560: 4

verifier:
  num_workers: 4

loss:
  name: grpo
  beta: 0.001
  eps: 0.2

data:
  dataset: math
  split: train

data_iter:
  system_prompt: ""
  assistant_prefix: ""
  skip_chat_template: true

sampling:
  temperature: 1.
  top_p: .95
  top_k: 20
  max_tokens: 1024
  n: 8
  logprobs: 0
  stop:
  - "Problem:"
  - "\n\n\n"

buffer:
  max_reads: 1
  maxsize: 0

roles:
  - name: trainer
    kind: titan
    config:
      trainable: true

      profiling:
        enable_profiling: false
        save_traces_folder: "profile_trace"
        profile_freq: 10

      metrics:
        log_freq: 1
        enable_tensorboard: false
        save_tb_folder: "tb"

      model:
        name: "qwen3"
        flavor: "1.7B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

      optimizer:
        name: "AdamW"
        lr: 0.00001   # 1e-5 (2x of 5e-6)
        eps: 0.00001  # 1e-5 (1 decimal lower than 1e-4)

      lr_scheduler:
        warmup_steps: 30  # Faster warmup
        decay_ratio: 0.0

      training:
        seq_len: 2560
        dtype: "float16"
        mixed_precision_param: "float16"
        mixed_precision_reduce: "float32"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 2
        context_parallel_degree: 1
        disable_loss_parallel: false

      checkpoint:
        enable: true
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "float16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: selective
        selective_ac_option: "op"

      compile:
        enable: true
        components:
          - "model"

  - name: reference
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
      max_concurrent_per_replica: 32
      max_num_seqs: 256
      tensor_parallel_size: 1
      data_parallel_size: 1
      max_model_len: 2561
      gpu_memory_utilization: 0.90
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 65536
      enable_prefix_caching: false
      enable_chunked_prefill: true

  - name: rollout
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
      max_concurrent_per_replica: 10
      max_num_seqs: 64
      tensor_parallel_size: 1
      data_parallel_size: 3
      max_model_len: 2560
      gpu_memory_utilization: 0.90
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 65536
      enable_prefix_caching: true
      enable_chunked_prefill: true

sync:
  chunk_mb: 100
  wiring:
    - src: trainer
      dst: reference
    - src: trainer
      dst: rollout
