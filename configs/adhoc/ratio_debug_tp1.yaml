run:
  name: ratio_debug_tp1

model:
  path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

tokenizer:
  pretrained_model_name_or_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
  use_fast: false

training:
  num_epochs: 1
  max_steps: 3
  checkpoint_interval: 0
  max_staleness: 0
  abort_in_flight: false

  seq_len_buckets: [256]
  completion_len_buckets: [128]

  prompts_per_rollout_sync: 8
  prompts_per_reference_sync: 8
  prompts_per_optim_step: 8
  prompts_per_forward_backward: 2
  completions_per_micro_batch:
    256: 8

verifier:
  num_workers: 1

loss:
  name: grpo
  beta: 0.001
  eps: 0.2

data:
  dataset: dummy
  num_samples: 64

data_iter:
  system_prompt: ""
  assistant_prefix: ""
  skip_chat_template: true

sampling:
  temperature: 1.0
  top_p: 1
  top_k: -1
  max_tokens: 128
  n: 4
  logprobs: 0
  stop:
  - "Problem:"
  - "\n\n\n"
  - "\n\n"

buffer:
  max_reads: 1
  maxsize: 0

roles:
  - name: trainer
    kind: titan
    config:
      trainable: true

      profiling:
        enable_profiling: false
        save_traces_folder: "profile_trace"
        profile_freq: 10

      metrics:
        log_freq: 1
        enable_tensorboard: false
        save_tb_folder: "tb"

      model:
        name: "qwen3"
        flavor: "1.7B"
        hf_assets_path: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"

      optimizer:
        name: "AdamW"
        lr: 0.0
        eps: 0.0000001

      lr_scheduler:
        warmup_steps: 0
        decay_ratio: 0.0

      training:
        seq_len: 256
        dtype: "float16"
        mixed_precision_param: "float16"
        mixed_precision_reduce: "float32"

      parallelism:
        data_parallel_replicate_degree: 1
        data_parallel_shard_degree: 1
        fsdp_reshard_after_forward: "default"
        tensor_parallel_degree: 1
        context_parallel_degree: 1
        disable_loss_parallel: false

      checkpoint:
        enable: false
        folder: "checkpoint"
        initial_load_in_hf: true
        interval: 500
        last_save_model_only: false
        export_dtype: "float16"
        async_mode: "disabled"

      activation_checkpoint:
        mode: selective
        selective_ac_option: "op"

      compile:
        enable: true
        components:
          - "model"

  - name: reference
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
      max_concurrent_per_replica: 8
      max_num_seqs: 16
      tensor_parallel_size: 1
      data_parallel_size: 1
      max_model_len: 257
      gpu_memory_utilization: 0.7
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 8192
      enable_prefix_caching: false
      enable_chunked_prefill: true

  - name: rollout
    kind: vllm
    config:
      model: "/efs/rlvr-experiments/assets/hf/Qwen3-1.7B-Base"
      max_concurrent_per_replica: 8
      max_num_seqs: 16
      tensor_parallel_size: 1
      data_parallel_size: 1
      max_model_len: 256
      gpu_memory_utilization: 0.7
      dtype: "float16"
      logprobs_mode: "raw_logprobs"
      max_num_batched_tokens: 8192
      enable_prefix_caching: false
      enable_chunked_prefill: true

sync:
  chunk_mb: 100
  wiring:
    - src: trainer
      dst: reference
    - src: trainer
      dst: rollout
